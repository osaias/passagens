<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Controle De Passagens</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/passagem.css">
		<script type="text/javascript" src="js/passagens.js"></script>
    <script type="text/javascript" src="js/configuracao.js"></script>

    <body>
      
      <div class="logo">
        <img src="imgs\logo.png" alt="logo">
      </div>
      <div class="principal">
        <section class="form">
          <form name="formulario" class="formulario">
            <fieldset>
              <legend>Dados da Passagens</legend>
              <label for="destino">Destino:</label>
              <select id="destino" name="destino" required>
                <option value="">Escolha o destino</option>
              </select>
              <label for="data_Viagem">Data:</label>
              <input id="dt_Viagem" type="date" name="data_Viagem" min="" onchange="">
              <label for="horario">Horário:</label>
              <select id="horario"name="horario" required>
                <option value="">Escolha o horário</option>
              </select>

            </fieldset>
            <fieldset>
              <legend>Dados do Passageiro</legend>
              <label for="nome_pass">Nome:</label>
              <input id="nomePass" name="nome_pass" onblur="" type="text" required>
              <label for="cpf_pass">CPF:</label>
              <input id="cpfPass" name="cpf_pass" type="text"  placeholder="xxx.xxx.xxx-xx" onblur="" required>
              <label for="mail_pass">E-mail:</label>
              <input id="mailPass" name="mail_pass" type="text" onblur="" required>
            </fieldset>
          </form>
        </section>
        <div class="linhaVertical"></div>
        <div id="cortina"><h2>Escolha o destino, data e horário para selecionar poltrona</h2></div>

            <div class="corredorEsquerdo">
              <ol>
                  <li class="polt"> </li>

              </ol>
            </div>
            <div id="lotacao">
              <h6>Lotação|</h6>
              <div id="barra">0%</div>
            </div>
            <div class="lbls">
              <label class="lbl">Tarifa:</label>
              <label id="trfPass"></label>
              <label class="lbl">Passagens:</label>
              <label id="vlrPass"></label>
              <label class="lblTotal">Total:</label>
              <label id="total"></label>
            </div>
    		</section>
      </div>
      <div class="avancar">
        <hr>
        <span>AVANÇAR</span>
        <div id="btnAvancar" class="loader"></div>
      </div>
      <div id="dados" class="modal">
          <div class="borda"><span class="close">&times;</span></div>

          <p><label class="campo">Passageiro</label><label class="campo2"></label>
          <label class="campo">E-mail</label><label class="campo2"></label>
          <label class="campo">CPF</label><label class="campo2"></label></p>

          <label class="campo">TOTAL</label><label class="campo2"></label></p>
          <div class="borda"><button class="button" name="btn_Comprar" id="btnCompra"><span>&raquo;</span></button></div>
      </div>

            <p><label class="campo">TOTAL</label><label class="campo2"></label></p>
          </div>
          <div class="footer">
            <img src="imgs\logo.png" alt="logo"><label>EMPRESA TAL</label>
          </div>
      </div>
